<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <div style="text-align:center">
      <div>
        <img class="signin" src="img/login.png" alt="Logo e-commerce JaP">
        <h3 class="m-3">Inicio de sesión</h3>
      </div>
      <div>
        <h6 class="signin">Email</h6>
        <input type="email" placeholder="Email" id="mail" value="">
      </div>
      <div>
        <h6 class="signin">Contraseña</h6>
        <input type="password" placeholder="Contraseña" id="pass" value="">
      </div>
      <div>
        <button class="w-10 btn btn-lg btn-primary" type="button" id="btnEnviar">Ingresar</button>
      </div>
    </div>
    <!--

            SOBRE EL ESTILO:
      El estilo está logrado —al nivel que se pueda considerar logrado— básicamente a prueba y
      error y, copiando código de otros lugares.
      Encontré una clase "signin" en la hoja de estilo y la probé en varios lugares. Terminé asumiendo
      que el margin:auto debía implicar que debía incluirlo en cada elemento, los cuales luego heredarían
      el detalle desde el div contenedor. Digo esto con la más tenue de las convicciones.
      Sin poder hallar un estilo para ese div que efectivamente arrojara el resultado que buscaba, opté luego
      por aplicar un atributo style.
      Por último, para la clase del botón me valí de la infalible técnica de tocar todo hasta que pase algo.
      Aún sin entender bootstrap copié esa categoría de alguna otra parte (creo que hasta de otro workspace),
      a lo que además le alteré el w-[número], cual si directamente afectara el ancho. Me dí cuenta que no
      funciona así, e igualmente dí con otra clase de bootstrap que me sirvió de mejor manera.
      Quedé bastante conforme con la apariencia final por lo que la conclusión es para mí tan obvia como
      irreversible: Saber lo que uno está haciendo está sobrevalorado.
        
        -->
  </main>

        2022</p>

    </div>

</body>
